<!DOCTYPE html>
<html lang="en" dir="ltr" id="html-tag" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FrameEdit - Professional Video Editing & Motion Graphics Studio">
    <title>FrameEdit | Professional Video Studio</title>
    
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bgDark: '#050505',
                        cardBg: '#0F0F0F',
                        accent: '#00FFAE', 
                        borderColor: 'rgba(0, 255, 174, 0.15)',
                        textMuted: '#A0A0A0',
                    },
                    fontFamily: {
                        display: ['Clash Display', 'sans-serif'],
                        body: ['Inter', 'IBM Plex Sans Arabic', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', 'IBM Plex Sans Arabic', sans-serif; background-color: #050505; color: white; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #00FFAE; border-radius: 10px; }
        .glass { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0, 255, 174, 0.1); }
        .hero-gradient { background: radial-gradient(circle at center, rgba(0, 255, 174, 0.15) 0%, transparent 70%); }
    </style>
</head>
<body class="overflow-x-hidden antialiased">

    <nav class="fixed top-0 w-full h-[80px] flex justify-between items-center px-6 lg:px-16 glass z-50">
        <div id="logo-trigger" class="font-display text-2xl font-bold tracking-tight cursor-pointer select-none">
            FRAME<span class="text-accent">EDIT</span>
        </div>
        <div class="hidden md:flex items-center gap-8">
            <a href="#view-home" class="hover:text-accent transition-colors text-xs font-bold uppercase tracking-widest">Home</a>
            <a href="#view-work" class="hover:text-accent transition-colors text-xs font-bold uppercase tracking-widest">Work</a>
            <a href="#view-contact" class="hover:text-accent transition-colors text-xs font-bold uppercase tracking-widest">Contact</a>
        </div>
        <a href="#view-contact" class="bg-accent text-black px-6 py-2 rounded-full font-bold text-sm hover:scale-105 transition-all">Start Now</a>
    </nav>

    <main>
        <section id="view-home" class="min-h-screen flex flex-col justify-center items-center text-center px-6 hero-gradient relative">
            <div class="max-w-4xl z-10">
                <h1 class="font-display text-5xl md:text-8xl font-bold mb-8 uppercase tracking-tighter">Modern <br><span class="text-accent">Visual Craft</span></h1>
                <p class="text-textMuted text-lg mb-12 max-w-2xl mx-auto">Elevating brands through cinematic storytelling and high-end post-production.</p>
                <a href="#view-work" class="bg-accent text-black px-10 py-4 rounded-xl font-bold uppercase tracking-widest hover:brightness-110 transition-all">View Projects</a>
            </div>
        </section>

        <section id="view-work" class="px-6 lg:px-16 py-32 max-w-[1440px] mx-auto">
            <h2 class="font-display text-4xl md:text-6xl font-bold mb-20 text-center uppercase tracking-tighter">Selected <span class="text-accent">Works</span></h2>
            <div id="portfolio-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16">
                </div>
        </section>

        <section id="admin-panel" class="hidden px-6 py-20 bg-accent/5 border-y border-accent/20">
            <div class="max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-accent font-display text-xl uppercase font-bold">Admin Dashboard</h3>
                    <button onclick="hideAdmin()" class="text-white/50 hover:text-white text-xs uppercase underline">Close Panel</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="admin-vimeo-id" placeholder="Vimeo Video ID" class="bg-black border border-borderColor p-4 rounded-xl outline-none focus:border-accent text-white">
                    <input type="text" id="admin-title" placeholder="Video Title" class="bg-black border border-borderColor p-4 rounded-xl outline-none focus:border-accent text-white">
                    <button onclick="addNewWork()" class="bg-accent text-black font-bold rounded-xl py-4 hover:brightness-110 transition-all">Add Project</button>
                </div>
            </div>
        </section>

        <section id="view-contact" class="px-6 py-32 border-t border-white/5">
            <div class="max-w-3xl mx-auto bg-cardBg border border-borderColor p-10 md:p-20 rounded-[40px] text-center">
                <h2 class="font-display text-4xl md:text-6xl font-bold mb-6 uppercase tracking-tighter">Let's Create</h2>
                <p class="text-textMuted mb-10 text-lg">Have a vision? We have the tools. Let's talk.</p>
                <button onclick="window.open('https://wa.me/213668591373')" class="bg-accent text-black px-12 py-5 rounded-2xl font-bold uppercase tracking-[0.2em] hover:shadow-[0_0_20px_rgba(0,255,174,0.3)] transition-all">WhatsApp Me</button>
            </div>
        </section>
    </main>

    <footer class="py-12 text-center border-t border-white/5 text-textMuted text-xs tracking-widest">
        &copy; 2025 FRAMEEDIT STUDIO.
    </footer>

    <script>
        // 1. Data Management
        let myWorks = JSON.parse(localStorage.getItem('savedWorks')) || [
            { id: '1016254030', title: 'Street Fashion Edit' },
            { id: '913349639', title: 'Corporate Motion Reveal' }
        ];

        // 2. Render Function
        function renderPortfolio() {
            const grid = document.getElementById('portfolio-grid');
            grid.innerHTML = '';
            myWorks.forEach((work, index) => {
                grid.innerHTML += `
                    <div class="bg-cardBg rounded-[32px] p-6 border border-borderColor group transition-all duration-500 hover:translate-y-[-8px]">
                        <div class="w-full mb-8 shadow-2xl rounded-2xl overflow-hidden bg-black" style="aspect-ratio: 16/9;">
                            <iframe src="https://player.vimeo.com/video/${work.id}" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="flex justify-between items-center px-2">
                            <h3 class="text-2xl font-bold font-display uppercase group-hover:text-accent transition-colors">${work.title}</h3>
                            <button onclick="deleteWork(${index})" class="admin-only hidden text-red-500 text-[10px] font-bold uppercase hover:underline">Delete</button>
                        </div>
                    </div>
                `;
            });
            // Show delete buttons if admin panel is open
            if (!document.getElementById('admin-panel').classList.contains('hidden')) {
                document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
            }
        }

        // 3. Admin Access Logic (Secret Click)
        let clickCount = 0;
        document.getElementById('logo-trigger').addEventListener('click', () => {
            clickCount++;
            if (clickCount === 5) {
                const pass = prompt("Enter Admin Password:");
                if (pass === "1234") { // دير المودباس لي يعجبك هنا
                    document.getElementById('admin-panel').classList.remove('hidden');
                    renderPortfolio(); // Refresh to show delete buttons
                    alert("Admin Mode Active");
                } else {
                    alert("Wrong Password");
                }
                clickCount = 0;
            }
            setTimeout(() => { clickCount = 0; }, 3000); // Reset clicks after 3 seconds
        });

        function hideAdmin() {
            document.getElementById('admin-panel').classList.add('hidden');
            renderPortfolio();
        }

        // 4. Portfolio Actions
        function addNewWork() {
            const id = document.getElementById('admin-vimeo-id').value;
            const title = document.getElementById('admin-title').value;
            if (id && title) {
                myWorks.push({ id, title });
                localStorage.setItem('savedWorks', JSON.stringify(myWorks));
                renderPortfolio();
                document.getElementById('admin-vimeo-id').value = '';
                document.getElementById('admin-title').value = '';
            }
        }

        function deleteWork(index) {
            if (confirm("Delete this project?")) {
                myWorks.splice(index, 1);
                localStorage.setItem('savedWorks', JSON.stringify(myWorks));
                renderPortfolio();
            }
        }

        window.onload = renderPortfolio;
    </script>
</body>
</html>
